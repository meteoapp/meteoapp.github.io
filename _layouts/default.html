<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Météo{% if page.title %} - {{ page.title }}{% endif %}</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Météo Canadian weather app for iPhone, and iPad.">
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css?v={{ site.version }}">
    <link rel="stylesheet" type="text/css" href="/assets/css/site.css?v={{ site.version }}">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/images/apple-touch-icon.png">

    <div class="header clearfix">
      <div class="container">
        <div class="logo pull-left">
          <a href="/">
            <img src="/assets/images/header_icon.png" alt="Icon" class="pull-left">
            <div class="pull-left hidden-xs">Météo - Canadian Weather</div>
            <div class="pull-left visible-xs">Météo</div>

        </div>

          function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: 'fr', layout: google.translate.TranslateElement.InlineLayout.SIMPLE, gaTrack: true, gaId: 'UA-61716961-3'}, 'google_translate_element');
          }
        </script>
        <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
      </div>
    </div>

    <div class="container content">
      {{ content }}
    </div>

    <div class="container">
      <footer class="footer clearfix">
        <p class="bottom-links pull-right"><a href="/privacy/">Privacy</a>&nbsp;&nbsp;&bull;&nbsp;&nbsp;<a href="/faq/">FAQs</a>&nbsp;&nbsp;&bull;&nbsp;&nbsp;<a href="/contact/">Contact / Press</a></p>
        <p class="bottom-links pull-left">&copy; 2016 North Bits Solutions Ltd.</p>
      </footer>
    </div>

    <script type="text/javascript" src="/assets/js/jquery.min.js?v={{ site.version }}"></script>
    <script type="text/javascript" src="/assets/js/bootstrap.min.js?v={{ site.version }}"></script>
